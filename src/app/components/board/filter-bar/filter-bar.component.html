<div class="filter-bar" fxLayoutAlign="space-between">
  <div class="title" fxFlex="50%" fxLayoutAlign="center center">FILTERS</div>
  <div fxFlex="50%" fxLayout fxLayoutGap="10%">
    <mat-form-field appearance="fill" fxFlex="35%">
      <mat-label>Patient name</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="filteredName"
        (ngModelChange)="onFilter()"
      />
      <button
        matSuffix
        mat-icon-button
        *ngIf="filteredName"
        (click)="onDeleteName(); onFilter()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="fill" fxFlex="55%">
      <mat-label>Arrhythmias</mat-label>
      <mat-select
        multiple
        [(ngModel)]="filteredArrhythmias"
        (ngModelChange)="onFilter()"
      >
        <mat-option
          *ngFor="let arrhythmia of arrhythmias"
          [value]="arrhythmia"
          >{{ arrhythmia }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>
</div>
