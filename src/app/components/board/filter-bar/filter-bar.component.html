<div class="filter-bar" fxLayoutAlign="space-between">
  <div class="title" fxFlex="50%" fxLayoutAlign="center center">FILTERS</div>
  <div fxLayout fxLayoutGap="20%" fxFlex="50%">
    <mat-form-field appearance="fill" fxFlex="40%">
      <mat-label>Patient name</mat-label>
      <input matInput type="text" [(ngModel)]="value" />
      <button matSuffix mat-icon-button *ngIf="value">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="fill" fxFlex="40%">
      <mat-label>Arrhythmias</mat-label>
      <mat-select multiple>
        <mat-option *ngFor="let num of [1, 2, 3, 4, 5, 6, 7]" [value]="num">{{
          num
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
